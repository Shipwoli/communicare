databases:
  - name:  Backend_development
    databaseName:  Backend_development
    user: saviour

services:
  - type: web
    name: commnunicable
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false